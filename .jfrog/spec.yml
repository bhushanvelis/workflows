# .jfrog/spec.yml
files:
  - pattern: "${{ github.workspace }}/dummy.txt"
    target: "toolchains/linux/"
    flat: true
    props: |
      build.name=service1;
      build.number=${{ github.run_id }};
      git.branch=${{ github.ref_name }};
      git.commit=${{ github.sha }};
      version=1.0.0;
      ci.url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }};
      ci.workflow=${{ github.workflow }}
